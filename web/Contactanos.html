            function Confirmar() {
                check = document.getElementById("materialContactFormCopy");
                if (check.checked) {
                    div = document.getElementById('flotante');
                    div.style.display = '';
                } else {
                    div = document.getElementById('flotante');
                    div.style.display = 'none';
                }

                <!--Content-->
                <div class="modal-content">
                    <!--Header-->
                    <div class="modal-header text-center">

        <!-- Modal solicitar peticion-->
        <div class="modal fade right" id="fullHeightModalRight" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">

            <!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
            <div class="modal-dialog modal-full-height modal-right" role="document">


                <div class="modal-content">
                    <div class="modal-header bg-primary text-light">
                        <h4 class="modal-title w-100" id="myModalLabel">Solicitar Petición</h4>
                        <button type="button" class="close text-danger" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Form -->
                        <form class="text-center" style="color: #757575;" action="#!">

                            <!-- Name -->
                            <div class="md-form">
                                <input type="text" id="txtNombre" class="form-control">
                                <label for="txtNombre">* Nombre</label>
                            </div>

                            <!-- Apellidos -->
                            <div class="form-row">
                                <div class="col">
                                    <!-- Primer apellido -->
                                    <div class="md-form">
                                        <input type="text" id="txtApe1" class="form-control">
                                        <label for="txtApe1">* Primer apellido</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <!-- Segundo apellido -->
                                    <div class="md-form">
                                        <input type="email" id="txtApe2" class="form-control">
                                        <label for="txtApe2">Segundo apellido</label>
                                    </div>
                                </div>
                            </div>
                            <!-- Domicilio-->
                            <div class="form-row">
                                <div class="col">
                                    <!-- Calle -->
                                    <div class="md-form">
                                        <input type="text" id="txtCalle" class="form-control">
                                        <label for="txtCalle">* Calle</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <!-- Nume Ext -->
                                    <div class="md-form">
                                        <input type="number" id="numExt" class="form-control">
                                        <label for="numExt">*Numero exterior</label>
                                    </div>
                                </div>
                            </div>
                            <!--Opcionales num int y letra y CP-->
                            <div class="form-row">
                                <div class="col">
                                    <!-- num int -->
                                    <div class="md-form">
                                        <input type="number" id="numInte" class="form-control">
                                        <label for="numInte">Numero Interior</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <!-- Letra -->
                                    <div class="md-form">
                                        <select class="mdb-select md-form colorful-select dropdown-default">
                                            <option value="" disabled selected>Letra</option>
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="C">C</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="col">
                                    <!-- cp -->
                                    <div class="md-form">
                                        <input type="number" id="numCP" class="form-control">
                                        <label for="numCP">* Codigo Postal</label>
                                    </div>
                                </div>
                            </div>
                            <!-- Colonia -->
                            <div class="md-form mt-3">
                                <input type="text" id="txtCol" class="form-control">
                                <label for="txtCol">* Colonia</label>
                            </div>
                            <!--municipio y estado-->
                            <div class="form-row">
                                <div class="col">
                                    <!-- Municipio-->
                                    <div class="md-form">
                                        <input type="text" id="txtMuni" class="form-control">
                                        <label for="txtMuni">* Municipio</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <!-- Estado -->
                                    <div class="md-form">
                                        <input type="email" id="txtEstado" class="form-control">
                                        <label for="txtEstado">* Estado</label>
                                    </div>
                                </div>
                            </div>
                            <!-- E-mail -->
                            <div class="md-form">
                                <input type="email" id="txtCorreo" class="form-control">
                                <label for="txtCorreo">* Correo</label>
                            </div>
                            <!-- Telefono -->
                            <div class="md-form">
                                <input type="number" id="numTel" class="form-control">
                                <label for="numTel">* Telefono</label>
                            </div>

                            <!-- Nombre empresa-->
                            <div class="md-form">
                                <input type="text" id="txtEmpresa" class="form-control">
                                <label for="txtEmpresa">* Nombre de la Empresa</label>
                            </div>
                            <!--Tamaño de la empresa-->
                            <div class="md-form">
                                <select class="mdb-select md-form colorful-select dropdown-info">
                                    <option value="" disabled selected>Tamaño de la empresa</option>
                                    <option value="0">MicroEmpresa</option>
                                    <option value="1">Chica</option>
                                    <option value="2">Mediana</option>
                                    <option value="3">Grnade</option>
                                </select>
                            </div>

                            <!--Sucursales-->
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="materialContactFormCopy" onchange="Confirmar()">
                                <label class="form-check-label" for="materialContactFormCopy"> Dirigue sucursales en otro pais</label>
                            </div>
                            <!--Sucursales--><!--Ubicacion-->
                            <div id="flotante" style="display:none;">
                                <select class="mdb-select md-form colorful-select dropdown-danger" multiple>
                                    <option value="" disabled selected>Seleccione los paises</option>
                                    <option value="" data-icon="style/img/mexico.png" class="rounded-circle">
                                        México</option>
                                    <option value="" data-icon="style/img/eua.png" class="rounded-circle">
                                        Estados Unidos</option>
                                    <option value="" data-icon="style/img/canada.png" class="rounded-circle">
                                        Cánada</option>
                                </select>
                                <button class="btn-save btn btn-primary btn-sm">Guardar</button>
                            </div>
                            <!-- horario disponible-->
                            <div class="md-form">
                                <input type="time" id="timeDis" class="form-control">
                                <label for="timeDis">* Horarios con mas disponibilidad</label>
                            </div>
                            <div class="md-form">
                                <textarea id="Comen" class="form-control md-textarea" rows="3"></textarea>
                                <label for="comen">Problematica o comentarios</label>
                            </div>
                        </form>
                        <!-- Form -->
                    </div>
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Full Height Modal Right -->
        <!--/Modal solicitar peticion-->
